<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    </head>
    <style>
        body{
            background-image: url("./img/signup-bg.png");
            background-repeat:no-repeat;   
            background-size: cover;
        }
    
    </style>
    <body>

        <div class="relative" id = "signup-icon">
            <img src="img/sun-icon.png" alt="sun-icon">
            <div class="icon-absolute projectName">
                <p >Good Morning</p>
            </div>
        </div>
                
         
        <div class="space container-fluid removePad ">
            <div class="space"></div>
            <div class="col bg-blue banner-size textAlignCenter align-middle title">
                <p>Welcome!</p>
            </div>
        </div>
     
        
        
        <div class="container set-width-60">
            <form>
                <div class="row">
                    <div class="form-group col-6">
                        <input type="text" class="form-control manIconBox input-bg  center input-border" id="signup-name" placeholder="NAME">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control manIconBox input-bg  center input-border" id="signup-name" placeholder="USER NAME">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <input type="email" class="form-control emailIconBox input-bg  center input-border" id="signup-name" placeholder="EMAIL">
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control passwordBox input-bg center input-border" id="signup-username" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <input type="number" class="form-control phoneIconBox input-bg  center input-border" id="signup-name" placeholder="PHONE NUMBER">
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control passwordBox input-bg center input-border" id="signup-username" placeholder="CONFIRM PASSWORD">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary btn-color btn-border center">Submit</button>
                    </div>
                  
                </div>
                
            </form>
        
        </div>
    </body>
    
</html>
